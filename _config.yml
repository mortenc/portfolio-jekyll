# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Portfolio of Morten Christoffersen
email: contact@mortenchristoffersen.com
description: > # this means to ignore newlines until "baseurl:"
  Morten Christoffersen is a UX designer living in San Francisco, CA, and working as Creative Director, US, at FFW.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://mortenchristoffersen.com" # the base hostname & protocol for your site
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
markdown: kramdown
exclude: ["*.sublime-project", "*.sublime-workspace", "gulpfile.js", "package.json"]

# Collections
collections:
  projects:
    output: true
    permalink: /work/:path/