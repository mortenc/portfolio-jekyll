---
layout: default
---
<article class="project" itemscope itemtype="http://schema.org/CreativeWork">

  <header class="project__header">
    <h1 class="project__title" itemprop="name headline">{{ page.title }}</h1>
    <p class="project__meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="project__content">
    {{ content }}
  </div>

</article>
