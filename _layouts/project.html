---
layout: default
bodyclass: 'project'
---
<div class="project__back">
	<a href="/">Back</a>
</div>

<div class="project__hero">

	<div class="project__hero__info">

		<div class="project__intro">
			<p class="project__intro__client">{{ page.client }}</p>
			<h1 class="project__intro__heading">{{ page.heading }}</h1>
			<p class="project__intro__desc">{{ page.desc-long }}</p>
		</div>

		<ul class="project__details">
			<li class="project__details__role"><span>Role</span>{{ page.role }}</li>
			<li class="project__details__employer"><span>Employer</span>{{ page.employer }}</li>
			<li class="project__details__year"><span>Year</span>{{ page.year }}</li>
			<li class="project__details__link"><span>Link</span>{{ page.link }}</li>
		</ul>

	</div>

</div>

<div class="project__img">
	<img src="{{ page.hero | prepend: site.baseurl }}" />
</div>

<div class="project__content">
	{{ content }}
	<!-- {% include visual-grid.html lines="1" dark="true" %} -->
</div>
