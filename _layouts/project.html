---
layout: default
---
<article class="project" itemscope itemtype="http://schema.org/CreativeWork">
	<nav class="sidenav">+</nav>
	<header class="project__hero" style="background-image: url('{{ page.hero | prepend: site.baseurl }}')">
		<ul class="project__info">
			<li class="project__client"><span>Client</span>{{ page.client }}</li>
			<li class="project__role"><span>Role</span>{{ page.role }}</li>
			<li class="project__year"><span>Year</span>{{ page.year }}</li>
			<li class="project__employer"><span>Employer</span>{{ page.employer }}</li>
		</ul>
		<div class ="project__hero__overlay">
			<h1 class="project__title">{{ page.title }}</h1>
		</div>
	</header>

	<div class="project__content">
		{{ content }}
	</div>

</article>
