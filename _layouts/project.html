---
layout: default
bodyclass: 'body--project'
---
<article class="project" itemscope itemtype="http://schema.org/CreativeWork">

	<!-- <ul class="sidebar">
	  <li><a href="/">Back</a></li>
	</ul> -->
	<a class="project__sidenav" href="/"><span>Back<i></i></span></a>
	<header class="project__hero">
		<div class="project__hero__img" style="background-image: url('{{ page.hero | prepend: site.baseurl }}')"></div>
		<div class="project__hero__intro" style="background-color:{{ page.color }};">
			<div class="project__info">
				<!-- <span class="project__info__client">{{ page.client }}</span> -->
				<h1 class="project__info__title">{{ page.title }}</h1>
				<p class="project__info__desc">{{ page.desc }}</p>
			</div>
			<ul class="project__details">
				<li class="project__details__client"><span>Client</span>{{ page.client }}</li>
				<li class="project__details__role"><span>Role</span>{{ page.role }}</li>
				<li class="project__details__employer"><span>For</span>{{ page.employer }}</li>
				<li class="project__details__year"><span>Year</span>{{ page.year }}</li>
				<!-- <li class="project__details__year"><span>Type</span>{{ page.type }}</li>
				<li class="project__details__year"><a href="{{ page.link }}" class="btn">{{ page.link-desc }}</a></li> -->
			</ul>
		</div>
	</header>

	<div class="project__content">
		<!-- <ul class="project__info project__info--alt">
			<li class="project__client"><span>Client</span>{{ page.client }}</li>
			<li class="project__role"><span>Role</span>{{ page.role }}</li>
			<li class="project__employer"><span>Employer</span>{{ page.employer }}</li>
			<li class="project__year"><span>Year</span>{{ page.year }}</li>
		</ul> -->
		{{ content }}
		<!-- {% include visual-grid.html lines="1" dark="true" %} -->
	</div>

</article>
