---
layout: default
bodyclass: 'project'
---
<header class="project__hero" style="background-color:{{ page.color }};">
	<div class="project__info">
		<div class="project__intro">
			<h1 class="project__title" style="color:{{ page.color }};">{{ page.title }}</h1>
			<p class="project__desc">{{ page.desc }}</p>
		</div>

		<ul class="project__details">
			<li class="project__client"><span>Client</span>{{ page.client }}</li>
			<li class="project__role"><span>Role</span>{{ page.role }}</li>
			<li class="project__employer"><span>Employer</span>{{ page.employer }}</li>
			<li class="project__year"><span>Year</span>{{ page.year }}</li>
		</ul>
	</div>

	<div class="project__hero__img">
		<img src="{{ page.hero | prepend: site.baseurl }}"></div>
	</div>
</header>
<div class="project__content">
	{{ content }}
	<!-- {% include visual-grid.html lines="1" dark="true" %} -->
</div>
