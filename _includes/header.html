<header class="header">

  <div class="wrapper">

    <a class="header__title" href="{{ site.baseurl }}/">{{ site.title }}</a>
    <nav class="header__nav">
      <ul>
        {% for page in site.pages %}
          {% if page.title %}
          <li><a class="header__nav__link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>

  </div>

</header>
